name: Linting
on:
  pull_request:

jobs:
  generate-matrix:
    name: Generate job matrices
    runs-on: ubuntu-24.04
    outputs:
      matrix: ${{ steps.images.outputs.matrix }}
    steps:
      - name: Generate matrix
        id: images
        uses: hellofresh/action-changed-files@v3
        with:
          pattern: images/(?P<image>[^/]+)
          defaults: true

  shellcheck:
    needs: [ generate-matrix ]
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    if: ${{ fromJson(needs.generate-matrix.outputs.matrix).include[0] }}
    name: Lint - Shell
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Shellcheck
        uses: reviewdog/action-shellcheck@v1.29.0
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          fail_on_error: true
          level: info
          filter_mode: nofilter
          path: images/${{ matrix.image }}

  dockerlint:
    needs: [ generate-matrix ]
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    if: ${{ fromJson(needs.generate-matrix.outputs.matrix).include[0] }}
    name: Lint - Docker
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: reviewdog/action-hadolint@v1.50.1
        with:
          reporter: github-pr-review
          github_token: ${{ secrets.github_token }}
          fail_on_error: true
          level: info
          filter_mode: nofilter
          exclude: '*'
          include: 'images/${{ matrix.image }}/Dockerfile'
          # DL3059: Multiple consecutive `RUN` instructions are used for clarity
          # DL3003: WORKDIR to switch directories isn't the pattern I want
          hadolint_ignore: DL3059 DL3003

  markdownlint:
    needs: [ generate-matrix ]
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    if: ${{ fromJson(needs.generate-matrix.outputs.matrix).include[0] }}
    name: Lint - Markdown
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint - Markdown
        uses: reviewdog/action-markdownlint@v0.26.1
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          level: info
          filter_mode: nofilter
          fail_on_error: true
          markdownlint_flags: --config .markdownlint.jsonc images/${{ matrix.image }}/**.md

  trivy:
    needs: [ generate-matrix ]
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    if: ${{ fromJson(needs.generate-matrix.outputs.matrix).include[0] }}
    name: Lint - Trivy
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint - Trivy
        uses: reviewdog/action-trivy@v1.13.8
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          level: info
          filter_mode: nofilter
          fail_on_error: true
          working_directory: images/${{ matrix.image }}
          trivy_command: fs
          trivy_target: '.'

  yamllint-base:
    name: Lint - Yamllint Workflows
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Lint - Yamllint
        uses: reviewdog/action-yamllint@v1.20.0
        with:
          github_token: ${{ secrets.github_token }}
          fail_on_error: true
          level: info
          filter_mode: nofilter
          reporter: github-pr-review
          yamllint_flags: '.github/workflows .yamllint.yml'

  actionlint:
    name: Lint - Actionlint
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Lint - Actionlint
        uses: reviewdog/action-actionlint@v1.65.2
        with:
          github_token: ${{ secrets.github_token }}
          fail_on_error: true
          level: info
          filter_mode: nofilter
          reporter: github-pr-review

  misspell:
    name: Lint - Misspell
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Lint - Misspell
        uses: reviewdog/action-misspell@v1.26.1
        with:
          github_token: ${{ secrets.github_token }}
          fail_on_error: true
          level: info
          filter_mode: nofilter
          reporter: github-pr-review

  detect-secrets:
    name: Lint - detect-secrets
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Lint - detect-secrets
        uses: reviewdog/action-detect-secrets@v0.28.2
        with:
          github_token: ${{ secrets.github_token }}
          fail_on_error: true
          level: info
          filter_mode: nofilter
          reporter: github-pr-review
          detect_secrets_flags: --exclude-files '\.git/.*'

  lint-results:
    if: always()
    needs: [ markdownlint, dockerlint, shellcheck, trivy ]
    runs-on: ubuntu-24.04
    steps:
      - run: |
          result="${{ needs.markdownlint.result }}"
          if [[ "$result" == "success" || "$result" == "skipped" ]]; then
            echo "All images linted Markdown successfully"
          else
            echo "One or more images failed to lint Markdown"
            exit 1
          fi
          result="${{ needs.dockerlint.result }}"
          if [[ "$result" == "success" || "$result" == "skipped" ]]; then
            echo "All images linted Docker successfully"
          else
            echo "One or more images failed to lint Docker"
            exit 1
          fi
          result="${{ needs.trivy.result }}"
          if [[ "$result" == "success" || "$result" == "skipped" ]]; then
            echo "All images linted Trivy successfully"
          else
            echo "One or more images failed to lint Trivy"
            exit 1
          fi
          result="${{ needs.shellcheck.result }}"
          if [[ "$result" == "success" || "$result" == "skipped" ]]; then
            echo "All images linted Shell successfully"
          else
            echo "One or more images failed to lint Shell"
            exit 1
          fi
